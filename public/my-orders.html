<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Brundavanam Goshala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .spinner { width: 24px; height: 24px; border: 3px solid currentColor; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 0.75s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cart-count-animate { animation: jiggle 0.4s ease-in-out; }
        @keyframes jiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
        .nav-link-glow:hover { text-shadow: 0 0 8px rgba(22, 101, 52, 0.7); }
    </style>
</head>
<body class="bg-stone-100">
    
    <!-- Header -->
    <header id="main-header" class="app-bar sticky top-0 left-0 w-full transition-all duration-300 z-[100]" style="background: rgba(200, 200, 200, 0.25); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: 16px; border: 1px solid rgba(200, 200, 200, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);">
        <div class="container mx-auto px-4 md:px-8 h-16 flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-green-900">Brundavanam Goshala</a>
            <nav class="hidden md:flex items-center gap-6 text-stone-800 font-medium">
                <a href="/" class="nav-link-glow">Home</a>
                <a href="about.html" class="nav-link-glow">About Us</a>
        
                <a href="contact.html" class="nav-link-glow">Contact</a>
            </nav>
            <div class="flex items-center gap-4">
                <a href="my-orders.html" class="p-2 rounded-full bg-white/20 text-green-800 hover:bg-white/40">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </a>
                <a href="cart.html" class="relative p-2 rounded-full bg-white/20 text-stone-700 hover:bg-white/40">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-amber-600 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <div class="mb-6">
            <a href="/" class="inline-flex items-center gap-2 text-sm font-medium text-stone-600 hover:text-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="m15 18-6-6 6-6"/></svg>
                Back to Home
            </a>
        </div>
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-stone-800">My Order History</h1>
            <button id="logout-btn" class="hidden text-sm text-red-600 hover:underline font-medium">Log Out</button>
        </div>

        <!-- Auth Gate -->
        <div id="auth-gate" class="hidden max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-stone-800 mb-2">View Your Orders</h2>
            <p class="text-stone-500 mb-6">Please enter the email or phone number you used during checkout to see your order history.</p>
            <form id="auth-form">
                <label for="identifier-input" class="block text-sm font-medium text-stone-700">Email or Phone Number</label>
                <input type="text" id="identifier-input" placeholder="e.g., you@example.com or 9876543210" required class="mt-1 w-full p-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-green-600 mb-4">
                <button type="submit" class="w-full bg-green-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-800 transition-colors">
                    Find My Orders
                </button>
                <p id="auth-error" class="text-red-600 text-sm mt-4 h-4"></p>
            </form>
        </div>

        <div id="orders-container" class="space-y-6">
            <!-- Orders will be loaded here -->
        </div>
    </main>

    <script type="module">
        const ordersContainer = document.getElementById('orders-container');
        const authGate = document.getElementById('auth-gate');
        const authForm = document.getElementById('auth-form');
        const identifierInput = document.getElementById('identifier-input');
        const authError = document.getElementById('auth-error');
        const cartCountElement = document.getElementById('cart-count');
        const logoutBtn = document.getElementById('logout-btn');

        function updateCartCount() {
            const storedProducts = JSON.parse(localStorage.getItem('goshalaProducts')) || [];
            const itemsInCart = storedProducts.filter(p => p.inCart).length;
            if (cartCountElement) {
                cartCountElement.textContent = itemsInCart;
            }
        }

        function checkAuth() {
            const userEmail = sessionStorage.getItem('goshalaUserEmail');
            if (userEmail) {
                authGate.classList.add('hidden');
                ordersContainer.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                fetchOrders(userEmail);
            } else {
                authGate.classList.remove('hidden');
                ordersContainer.classList.add('hidden');
                logoutBtn.classList.add('hidden');
            }
        }

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = identifierInput.value.trim();
            if (!identifier) {
                authError.textContent = 'Please enter a valid email or phone number.';
                return;
            }
            authError.textContent = '';

            // In a real app, you'd have a proper login. Here, we just store the email.
            // We can do a dummy check to the backend to simulate validation.
            try {
                const res = await fetch('/api/auth/check-email', { // This endpoint name is fine, it just checks if an identifier is provided
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: identifier }) // The backend expects an 'email' key
                });
                if (!res.ok) throw new Error('Authentication check failed.');

                sessionStorage.setItem('goshalaUserEmail', identifier);
                checkAuth();

            } catch (error) {
                console.error('Auth check error:', error);
                authError.textContent = 'Could not verify email. Please try again.';
            }
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('goshalaUserEmail');
            checkAuth();
        });

        ordersContainer.addEventListener('click', (e) => {
            const reorderBtn = e.target.closest('.re-order-btn');
            if (reorderBtn) {
                reorderBtn.disabled = true;
                reorderBtn.innerHTML = `<span class="spinner"></span> Adding...`;

                try {
                    const itemsToReorder = JSON.parse(reorderBtn.dataset.orderItems);
                    let storedProducts = JSON.parse(localStorage.getItem('goshalaProducts')) || [];
                    const cartMap = new Map(storedProducts.map(item => [item.id, item]));

                    itemsToReorder.forEach(item => {
                        const existingItem = cartMap.get(item.id);
                        if (existingItem) {
                            existingItem.quantity += item.quantity;
                        } else {
                            cartMap.set(item.id, { id: item.id, inCart: true, quantity: item.quantity });
                        }
                    });

                    localStorage.setItem('goshalaProducts', JSON.stringify(Array.from(cartMap.values())));
                    
                    // Redirect to cart page after a short delay
                    setTimeout(() => window.location.href = 'cart.html', 500);
                } catch (error) {
                    console.error('Re-order failed:', error);
                    reorderBtn.textContent = 'Error';
                }
            }
        });

        async function fetchOrders(email) {
            ordersContainer.innerHTML = `<div class="flex justify-center p-8"><div class="spinner"></div></div>`;

            try {
                // The user's email is the "token" for this simple auth system
                const response = await fetch('/api/my-orders', {
                    headers: {
                        'Authorization': `Bearer ${email}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // If token is invalid, clear it and show login
                        sessionStorage.removeItem('goshalaUserEmail');
                        checkAuth();
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch orders.');
                }

                const orders = await response.json();
                renderOrders(orders);

            } catch (error) {
                console.error("Error fetching orders:", error);
                ordersContainer.innerHTML = `<div class="text-center p-8 bg-red-50 text-red-700 rounded-lg">${error.message}</div>`;
            }
        }

        function renderOrders(orders) {
            if (orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="text-center p-8 bg-white rounded-lg shadow-md">
                        <i data-lucide="shopping-bag" class="w-16 h-16 mx-auto text-stone-400 mb-4"></i>
                        <h2 class="text-xl font-semibold text-stone-700">No Orders Found</h2>
                        <p class="text-stone-500 mt-2">You haven't placed any orders with this email or phone number yet.</p>
                        <a href="/" class="mt-6 inline-block bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Start Shopping</a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            ordersContainer.innerHTML = orders.sort((a, b) => new Date(b.date) - new Date(a.date)).map(order => {
                // Determine status badge color
                const statusColors = {
                    'Pending': 'bg-yellow-100 text-yellow-800',
                    'Shipped': 'bg-blue-100 text-blue-800',
                    'Delivered': 'bg-green-100 text-green-800',
                    'Cancelled': 'bg-red-100 text-red-800'
                };
                const statusClass = statusColors[order.shippingStatus] || 'bg-gray-100 text-gray-800';

                // Build tracking information display
                let trackingDisplay = '';
                if (order.tracking && order.tracking.number) {
                    const carrier = order.tracking.carrier || 'Carrier';
                    trackingDisplay = `
                        <div class="mt-3 p-3 bg-blue-50 rounded-md border border-blue-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs font-semibold text-blue-900 mb-1">Shipment Tracking</p>
                                    <p class="text-sm text-blue-800"><span class="font-medium">${carrier}:</span> ${order.tracking.number}</p>
                                </div>
                                <a href="https://www.google.com/search?q=${encodeURIComponent(carrier + ' tracking ' + order.tracking.number)}" 
                                   target="_blank" 
                                   class="bg-blue-600 text-white text-xs font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center gap-1">
                                    <i data-lucide="external-link" class="w-3 h-3"></i>
                                    Track
                                </a>
                            </div>
                        </div>
                    `;
                } else if (order.shippingStatus === 'Shipped') {
                    trackingDisplay = `
                        <div class="mt-3 p-3 bg-gray-50 rounded-md border border-gray-200">
                            <p class="text-xs text-gray-600">Tracking information will be updated soon.</p>
                        </div>
                    `;
                }

                return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4 bg-stone-50 border-b">
                        <div class="flex flex-wrap justify-between items-start gap-4">
                            <div class="flex-1 min-w-[200px]">
                                <div class="mb-2">
                                    <span class="text-xs font-semibold text-stone-500 uppercase">Order ID</span>
                                    <p class="font-mono text-sm text-stone-800 font-semibold">${order.orderId}</p>
                                </div>
                                <div>
                                    <span class="text-xs font-semibold text-stone-500 uppercase">Order Date</span>
                                    <p class="text-sm text-stone-700">${new Date(order.date).toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-bold ${statusClass} mb-2">
                                    ${order.shippingStatus}
                                </span>
                                <p class="text-lg font-bold text-green-800">₹${order.total.toFixed(2)}</p>
                            </div>
                        </div>
                        ${trackingDisplay}
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-semibold text-stone-700 mb-3 uppercase">Order Items</h3>
                        <div class="space-y-3">
                            ${order.items.map(item => `
                                <div class="flex items-start gap-4 pb-3 border-b last:border-b-0">
                                    <img src="${item.image || 'https://placehold.co/64x64'}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md border">
                                    <div class="flex-1">
                                        <p class="font-semibold text-stone-800">${item.name}</p>
                                        <p class="text-xs text-stone-500 mt-1">Quantity: ${item.quantity}</p>
                                        <p class="text-sm font-medium text-stone-700 mt-1">₹${item.price.toFixed(2)} each</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-stone-800">₹${(item.price * item.quantity).toFixed(2)}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="p-4 bg-stone-50 border-t flex justify-end">
                        <button class="re-order-btn bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2" 
                                data-order-items='${JSON.stringify(order.items.map(i => ({id: i.id, quantity: i.quantity})))}'>
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Re-order
                        </button>
                    </div>
                </div>
            `}).join('');
            
            // Re-initialize lucide icons after rendering
            lucide.createIcons();
        }

        async function initializePage() {
            lucide.createIcons();
            updateCartCount();
            window.addEventListener('storage', () => updateCartCount());
            checkAuth();
        }

        initializePage();

    </script>
</body>
</html>
