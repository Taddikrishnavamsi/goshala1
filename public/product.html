<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .comment { border-left: 3px solid #e5e7eb; }
    </style>
</head>
<body class="bg-gray-100">

    <main class="container mx-auto p-4 md:p-8">
        <div id="product-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h1 id="product-name" class="text-3xl font-bold text-gray-800">Loading...</h1>
            <p id="product-price" class="text-2xl text-green-600 font-semibold my-2"></p>
            <p id="product-description" class="text-gray-600 mt-4"></p>
        </div>

        <div id="comments-section" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Customer Reviews</h2>
            
            <!-- Comments will be dynamically inserted here -->
            <div id="comments-list" class="space-y-6">
                <p>Loading comments...</p>
            </div>

            <!-- Comment Submission Form -->
            <div class="mt-8 pt-6 border-t">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Leave a Review</h3>
                <form id="comment-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-600">Your Name</label>
                        <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-600">Your Comment</label>
                        <textarea id="comment" name="comment" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                    <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400">
                        Submit Review
                    </button>
                    <p id="form-status" class="text-sm text-red-500 mt-2"></p>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
